<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FZhlTkFYdfCzkEVP5KXtFT3O">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
     console.log(BMap)
    var Local=new BMap.Geolocation();
    Local.getCurrentPosition(function (result) {
        console.log(result)
     console.log(result.latitude);
     console.log(result.longitude)
     var point = new BMap.Point(result.longitude,result.latitude);  // 创建点坐标
     map.centerAndZoom(point, 15);
     var marker = new BMap.Marker(point);        // 创建标注
     map.addOverlay(marker);// 将标注添加到地图中
     map.disableDragging();
     map.disableDoubleClickZoom();
//     map.onclick=function (type, target, point, pixel, overlay) {
//         alert(type);
//         alert(target)
//     }
        map.addEventListener('click',function () {
            console.log(arguments)
        },false)
     console.log(map)
    },{enableHighAccuracy:true})
</script>
</body>
</html>
