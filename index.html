        //test 测试
        function Test(a,b) {
            this.a=1
        }
      Test.fn=Test.prototype={
          constructor:Test
      }
      Test.fn.init=function () {
          this.b=1
      }
      Test.fn.init.prototype=Test.fn;
        var test=new Test.fn.init();
        console.log(test);
        console.log("test instanceof Test",test instanceof Test);
        console.log("test instanceof Test.fn.init",test instanceof Test.fn.init);
    }()
</script>
